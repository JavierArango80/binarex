<ion-header translucent class="ion-no-border">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="chevron-back-outline" style="font-size: x-large;" (click)="close()"></ion-icon>
        </ion-col>
        <ion-col size="10" style="text-align: center;">
          Métodos de pago
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of banks">
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button size="small" color="danger" (click)="deletePayment(item)">
        <ion-icon name="close-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-item lines="none" (click)="clickBank(item)">
      <ion-label color="primary">{{ item.bank }} ****{{ item.last4 }}</ion-label>
    </ion-item>

    <ion-item lines="none" (click)="clickBank(item)">
      <ion-label color="medium">{{ item.owner }}</ion-label>
    </ion-item>

    <ion-item lines="none" (click)="clickBank(item)">
      <ion-label color="medium">{{ item.accountNumber }}</ion-label>
    </ion-item>

    <ion-item lines="none" (click)="clickBank(item)">
      <ion-label color="medium">{{ item.bank }} - {{ item.type }}</ion-label>
    </ion-item>
  </ion-card>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="newPaymentMethod()" expand="block" color="primary" style="margin-left: 10%; margin-right: 10%;">
      Agregar método de pago
    </ion-button>
  </ion-toolbar>
</ion-footer>
