<ion-toolbar>
  <ion-grid fixed class="ion-no-padding" *ngIf="(usdt | async)" >
    <ion-row>
      <ion-col size="3">
        <ion-img [src]="binarexSmall" (click)="adminEdit()"></ion-img>
      </ion-col>
      <ion-col size="4.5" class="col2">
        <div class="ion-text-center insCol2">
          Venta a:
          <h4 style="font-size: medium;">COP {{ ((usdt | async).sell | number: '1.0-2') }}</h4>
        </div>
      </ion-col>
      <ion-col size="4.5" class="col3">
        <div class="ion-text-center insCol3">
          Compra a:
          <h4 style="font-size: medium;">COP {{ (usdt | async).buy | number: '1.0-2' }}</h4>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
